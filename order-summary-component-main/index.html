<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="main-component">
    <img class="hero-img" src="images/illustration-hero.svg" alt="">
    <div class="order-component">
      <h2>Order Summary</h2>
      <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    
    <div class="annual-plan">
      <img src="images/icon-music.svg">
      <p><span>Annual Plan</span> $59.99/year</p>
      <a href="http://">Change</a>
    </div>
    <button class="proceed-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
  </div>
</body>
</html>
